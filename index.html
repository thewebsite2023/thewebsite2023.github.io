<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thí sinh | FLIO</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS cho form tra cứu */
        .search-container {
            width: 600px;
            margin: 70px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h2 {
            text-align:center ;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #007bff;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FLIO</a>
            <form class="d-flex" role="search">
              <a href="https://thewebsite2023.github.io/login" class="btn btn-primary">Đăng nhập</a>
            </form>
          </div>
        </div>
      </nav>
    <div class="search-container">
        <h2>Tra cứu thí sinh</h2>
        <input type="text" id="name" placeholder="Nhập tên thí sinh" required>
        <input type="date" id="dob" required>
        <button onclick="search()">Tra cứu</button>
        <div id="result" class="result"></div>
        <h1 id="error" class="error"></h1>
    </div>

    <script>
        // Danh sách thí sinh mẫu với định dạng ngày dd/mm/yyyy
        const candidates = [
        { name: "Nguyễn Nhật Nam", dob:"15/11/2015", school:"Tiểu học Nguyễn Văn Tố", grade: "4", id: "940211", password:"15112015",},
    {  name: "Phạm Tuấn Kiệt", dob:"14/09/2013", school:"THCS Trần Phú", grade: "6", id: "216390", password:"14092013",},
    {  name: "Phạm Tùng Dương", dob:"29/05/2013", school:"THCS Trần Phú", grade: "6", id: "143252", password:"29052013",},
    { name: "Lê Tùng Lâm", dob:"20/09/2016", school:"Tiểu học Nguyễn Văn Tố", grade: "3", id: "626162", password:"20092016",},
     { name: "Lê Tùng Lâm", dob:"20/11/2016", school:"Tiểu học Nguyễn Văn Tố", grade: "3", id: "626162", password:"20092016",}
        ];

        // Hàm chuyển đổi định dạng ngày từ yyyy-mm-dd sang dd/mm/yyyy
        function formatDate(dateString) {
            const dateParts = dateString.split("-");
            return `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
        }

        // Hàm tra cứu thí sinh
        function search() {
            const nameInput = document.getElementById('name').value.trim().toLowerCase();
            const dobInput = document.getElementById('dob').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            // Reset lại thông báo lỗi và kết quả
            resultDiv.textContent = '';
            errorDiv.textContent = '';

            // Kiểm tra nếu người dùng chưa nhập đầy đủ thông tin
            if (!nameInput || !dobInput) {
                errorDiv.textContent = 'Vui lòng nhập đầy đủ tên và ngày sinh!';
                return;
            }

            // Chuyển định dạng ngày từ yyyy-mm-dd sang dd/mm/yyyy
            const formattedDob = formatDate(dobInput);

            // Tìm kiếm thí sinh dựa vào tên và ngày sinh
            const candidate = candidates.find(candidate =>
                candidate.name.toLowerCase() === nameInput && candidate.dob === formattedDob
            );

            // Hiển thị kết quả nếu tìm thấy thí sinh
            if (candidate) {
                resultDiv.innerHTML = `
                <strong>Tên:</strong> ${candidate.name}<br>
        <strong>Ngày sinh: </strong> ${candidate.dob}<br>
        <strong>Trường:</strong> ${candidate.school}<br>
        <strong>Lớp:</strong> ${candidate.grade}<br>
        <strong>SBD(Tên đăng nhập):</strong> ${candidate.id}<br>
        <strong>Mật khẩu:</strong> ${candidate.password}
                `;
            } else {
                errorDiv.textContent = 'Không tìm thấy thí sinh hoặc sai thông tin!';
            }
        }
    </script>
</body>
</html>
