<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Thí sinh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tra cứu Thí sinh</h1>

        <div class="search-box">
            <input type="text" id="searchName" placeholder="Nhập tên thí sinh..." />
            <input type="date" id="searchDOB" placeholder="Nhập ngày sinh" />
            <button id="searchButton">Tra cứu</button>
        </div>

        <div id="studentInfo" class="student-info">
            <!-- Thông tin thí sinh sẽ hiển thị ở đây -->
        </div>
    </div>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.search-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

#searchName, #searchDOB {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#searchButton {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#searchButton:hover {
    background-color: #0056b3;
}

.student-info {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    display: none;
}

.student-info p {
    margin-bottom: 10px;
}

    </style>
    <script>
        // Dữ liệu thí sinh mẫu
const students = [
    { name: "Nguyễn Nhật Nam", dob:"15/11/2015", school:"Tiểu học Nguyễn Văn Tố", grade: "4", id: "940211", password:"15112015",},
    {  name: "Phạm Tuấn Kiệt", dob:"14/09/2013", school:"THCS Trần Phú", grade: "6", id: "216390", password:"14092013",},
    {  name: "Phạm Tùng Dương", dob:"29/05/2013", school:"THCS Trần Phú", grade: "6", id: "143252", password:"29052013",},
];

// Lấy các phần tử DOM
const searchName = document.getElementById('searchName');
const searchDOB = document.getElementById('searchDOB');
const searchButton = document.getElementById('searchButton');
const studentInfoDiv = document.getElementById('studentInfo');

// Hàm tìm kiếm thí sinh
function searchStudent() {
    const nameQuery = searchName.value.trim().toLowerCase();
    const dobQuery = searchDOB.value.trim();

    if (nameQuery === "" || dobQuery === "") {
        alert("Vui lòng nhập đầy đủ tên và ngày sinh.");
        return;
    }

    // Tìm kiếm thí sinh theo tên và ngày sinh
    const student = students.find(st => 
        st.name.toLowerCase().includes(nameQuery) && st.dob === dobQuery
    );

    if (student) {
        displayStudentInfo(student);
    } else {
        studentInfoDiv.style.display = 'none';
        alert("Không tìm thấy thí sinh.");
    }
}

// Hàm hiển thị thông tin thí sinh
function displayStudentInfo(student) {
    studentInfoDiv.innerHTML = `
        <p><strong>Tên:</strong> ${student.name}</p>
        <p><strong>Ngày sinh: </strong> ${student.dob}</p>
        <p><strong>Lớp:</strong> ${student.grade}</p>
        <p><strong>Trường:</strong> ${student.school}</p>
        <p><strong>SBD(Tên đăng nhập):</strong> ${student.id}</p>
        <p><strong>Mật khẩu:</strong> ${student.password}</p>
    `;
    studentInfoDiv.style.display = 'block';
}

// Gắn sự kiện tìm kiếm khi nhấn nút
searchButton.addEventListener('click', searchStudent);

    </script>
</body>
</html>
