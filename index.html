    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.search-box {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.search-box input[type="text"] {
    width: 60%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-box button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

#searchButton {
    background-color: #007bff;
    color: #fff;
}

#searchButton:hover {
    background-color: #0056b3;
}

.student-info p {
    margin-bottom: 10px;
    font-size: 18px;
}

.student-info .actions {
    margin-top: 15px;
}

.student-info .actions button {
    padding: 8px 12px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.edit-button {
    background-color: #ffc107;
    color: #fff;
}

.edit-button:hover {
    background-color: #e0a800;
}

.delete-button {
    background-color: #dc3545;
    color: #fff;
}

.delete-button:hover {
    background-color: #c82333;
}

/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed; 
    z-index: 1; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 30px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
}

.close-button {
    color: #aaa;
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-button:hover,
.close-button:focus {
    color: black;
}

.modal-content h2 {
    margin-bottom: 20px;
    text-align: center;
}

.modal-content form {
    display: flex;
    flex-direction: column;
}

.modal-content label {
    margin-bottom: 5px;
    font-weight: bold;
}

.modal-content input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#submitButton {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

#submitButton:hover {
    background-color: #0056b3;
}

</style>

// Hiển thị thông tin học sinh
function displayStudent(student) {
    if (!student) {
        studentInfoDiv.innerHTML = "<p>Không tìm thấy thí sinh.</p>";
        return;
    }

    studentInfoDiv.innerHTML = `
        <p><strong>Tên:</strong> ${student.name}</p>
        <p><strong>Ngày sinh: </strong> ${student.dob}</p>
        <p><strong>Lớp:</strong> ${student.grade}</p>
        <p><strong>Trường:</strong> ${student.school}</p>
        <p><strong>SBD(Tên đăng nhập):</strong> ${student.id}</p>
        <p><strong>Mật khẩu:</strong> ${student.password}</p>
    `;
}

// Hàm tìm kiếm học sinh
function searchStudent() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    if (input === "") {
        studentInfoDiv.innerHTML = "<p>Vui lòng nhập tên hoặc ID thí sinh sinh để tra cứu.</p>";
        return;
    }

    const student = students.find(st => 
        st.name.toLowerCase().includes(input) || st.id.toLowerCase() === input
    );

    displayStudent(student);
}
